name: üêõ Bug report
description: Create a bug report to help us improve BuiltWithAnalog
title: "Bug: "
labels: [üëÄ needs triage, üêõ bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Describe how to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  - type: dropdown
    attributes:
      multiple: true
      label: Browsers
      description: Select the browsers where the issue can be reproduced (that you know of).
      options:
        - "Chrome"
        - "Firefox"
        - "Safari"
        - "Edge"
        - "Opera"
        - "Other (add additional context)"
  - type: input
    id: context
    attributes:
      label: Additional context (Is this in dev or production?)
      description: Add any other context about the problem or helpful links here.

  - type: checkboxes
    id: assistance
    attributes:
      label: I would be willing to submit a PR to fix this issue
      description: Assistance is provided if you need help submitting a pull request
      options:
        - label: "Yes and I have read the [Contribution Guide](https://github.com/TechShowcase/builtwithanalog/blob/main/CONTRIBUTING.md) and I agree to follow this project's [Code of Conduct](https://github.com/TechShowcase/builtwithanalog/blob/main/CODE_OF_CONDUCT.md)"
        - label: 'No'
